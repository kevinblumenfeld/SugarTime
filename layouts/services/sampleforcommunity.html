{{ define "main" }}
<style>
    /* body {
        background: orange;
    } */

    /* No other backgrounds are used */

    ul.leaders {
        padding: 20px;
        margin-top: 100px;
    }

    ul.leaders li {
        display: table;
    }

    ul.leaders li span {
        display: table-cell;
    }

    ul.leaders li span:first-child {
        /* TITLE */
        position: relative;
        overflow: hidden;
        /* Don't go underneath the price */
    }

    ul.leaders li span:first-child:after {
        /* DASHES */
        content: "";
        position: absolute;
        bottom: 0.5em;
        /* Set as you want */
        margin-left: 0.5em;
        /* Keep same for the next span's left padding */
        width: 100%;
        border-bottom: 1px dashed #000;
    }

    ul.leaders li span+span {
        /* PRICE */
        text-align: right;
        width: 1%;
        /* Trick it */
        vertical-align: bottom;
        /* Keep Price text bottom-aligned */
        padding-left: 0.5em;
        /* white-space: nowrap;       /* Uncomment if needed */
    }

    .site-project-item-content,
    .site-blog-post-content {
        position: absolute;
        background: #f7f9ff;
        width: 100%;
        padding: 45px 50px;
        max-height: 180px;
        top: 0;
        transition: all 0.3s cubic-bezier(0.36, 0.03, 0, 0.91);
    }

    .site-project-item-content span,
    .site-blog-post-content span {
        font-family: montserrat, sans-serif;
        font-size: 1.4em;
        color: #eaa4a4;
        display: block;
        margin-bottom: 10px;
    }

    .site-project-item-thumb {
        width: 100%;
        max-height: 800px;
        background: #fdd0e709;
        padding: 70px 0px 0px 0px;
        top: 0;
    }
</style>
<section class="site-project-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <div class="site-project-header-content">
                    <h1>{{ .Title | safeHTML }}</h1>
                </div>
            </div>
            <div class="col-lg-4">
                <a href="#project" class="site-project-header-action scroll-to">
                    <span>Scroll Down</span>
                    <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
                </a>
            </div>
        </div>
    </div>
</section>

<div>
    {{ range .Pages }}
    <div>
        <div>
            <h3>{{ .Title }}</h3>
        </div>
        <div>
            {{ with .Site.Data.pricelist }}
            <ul class="leaders">
                {{ range .fruits }}
                <li>
                    <span>{{ .item }}</span>
                    <span>{{ .price }}</span>
                </li>
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>

{{ partial "call-to-action.html" . }}
{{ end }}
