{{ with .Site.Data.counter }}
{{ if .enable }}
<section class="site-counter" id="counter">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2 color="black">{{ .heading }}</h2>
        </div>
      </div>
      {{ range .counter_item }}
      <div class="col-lg-3 col-md-6">
        <div class="site-counter-item">
          <style>
            .counterborder {
              border-left: 2px solid white;
                padding: 20px;
                min-height: 150px;

            }
          </style>
          <h5 class="site-counter-item-title counterborder">{{ .title }}</h5>
          <h3 class="site-counter-item-number">{{ .number }}</h3>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
{{ end }}
